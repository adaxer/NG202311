<table class="table table-striped">
  <thead>
    <th>Title</th>
    <th>Director</th>
    <th>Released</th>
  </thead>
  <tbody>
    @for (movie of movies; track movie) {
    <tr>
      <td>{{movie.title}}</td>
      <td>{{movie.director}}</td>
      <td>{{movie.releaseDate}}</td>
    </tr>
    }
    @empty {
    <div class="alert">No movies</div>
    }
  </tbody>
</table>
